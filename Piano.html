<body>
<script>

//Global variables
var keyboard = new Keyboard();
var song = new Song(location.search.substring(1).split("?")[0]);
var errorSound = new Audio('./songs-mp3/error.wav');
var noteBlockArray = [];
var blockIndex = 0;
var tempo = getSongTempo(location.search.substring(1).split("?")[0]);
//var fullScoreCounter = 0;
//var starPower = false;

function main(){
    //Start keyboard input
    keyboard.startInputOutput(song);

    //Start visualization
    animate();

    //Play picked song
    song.setVolume(0.4);
    song.playSong();
    startClock();
}

//Creating a scene
var scene = new THREE.Scene();


//2D camera
/*
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
camera.position.z = 10;
*/

//3D one camera for each viewport
var cameraLeft = new THREE.PerspectiveCamera( 45, (window.innerWidth / 2) / window.innerHeight, 1, 4000 );
cameraLeft.position.set( 0, 0, 10 );
scene.add(cameraLeft);

var cameraRight = new THREE.PerspectiveCamera( 45, (window.innerWidth / 2) / window.innerHeight, 1, 4000 );
cameraRight.position.set( 0, 0, 10);
scene.add(cameraRight);

var width = Math.round(window.innerWidth / 2), height = window.innerHeight;


//Creating a renderer
var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setClearColor( 0x000000 );
//document.body.appendChild( renderer.domElement );

renderer.shadowMapEnabled = true;

//New object sphere
var sphere = createMesh(new THREE.SphereGeometry(10, 40, 40));
scene.add(sphere);
sphere.position.z = -50;

//Loading geometries to scene
loadGeometries();
document.body.appendChild(renderer.domElement);

//PASSES
        var renderPass1 = new THREE.RenderPass(scene, cameraLeft);
        var renderPass2 = new THREE.RenderPass(scene, cameraRight);
        var effectCopy = new THREE.ShaderPass(THREE.CopyShader);
        //effectCopy.renderToScreen = true;
        var bloomPass = new THREE.BloomBlendPass( 10.0, 0.8, new THREE.Vector2(1024, 1024));
        bloomPass.renderToScreen = true;

//First composer
        var composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderPass1);
        composer.addPass(renderPass2);
        composer.addPass(effectCopy);
        var renderScene = new THREE.TexturePass(composer.renderTarget2);

//Second composer (BloomPass)
    var composer2 = new THREE.EffectComposer(renderer);
        composer2.addPass(renderScene);
        composer2.addPass(bloomPass);
        composer2.addPass(effectCopy);

//Render
        animate();

 //MESHES
         function createMesh(geom) {
            var specTex = THREE.TextureLoader("lib/three.js-master/examples/textures/planets/earth_specular_2048.jpg")
            var normTex = THREE.TextureLoader("lib/three.js-master/examples/textures/planets/earth_atmos_2048.jpg")    

            var sphereMaterial = new THREE.MeshPhongMaterial();
            sphereMaterial.specularMap = specTex;
            sphereMaterial.specular = new THREE.Color(0x4444aa);   

            sphereMaterial.normalMap = normTex;
            
            var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [sphereMaterial]);
            return mesh;
    }

//Starting program
main();

function animate(){

    if(blockIndex < noteBlockArray.length) {
        blockpos = Math.tan(75*0.5*(Math.PI/180))*cameraLeft.position.z + noteBlockArray[blockIndex].noteLength/2;
    }
    //Adding note blocks to scene (depending on song)
    if(blockIndex < noteBlockArray.length && getClockTime() == Math.round(noteBlockArray[blockIndex].startTime - (10*blockpos/(tempo*60)))){
        scene.add(noteBlockArray[blockIndex].mesh);
        noteBlockArray[blockIndex].mesh.position.x = getPositionX(noteBlockArray[blockIndex].note);

        noteBlockArray[blockIndex].mesh.position.y = cameraLeft.position.y + blockpos/2;
       

        blockIndex++;
            
    }

    //Translating blocks 
    cameraLeft.position.y += tempo*0.1;
    cameraRight.position.y += tempo*0.1;
     
    requestAnimationFrame(animate);
    
    renderer.setViewport( 0, 0, width, height);
    renderer.setScissor( 0, 0, width, height);
    renderer.setScissorTest ( true );
    cameraLeft.aspect = width * 2 / height;
    cameraLeft.updateProjectionMatrix();
    composer.render();
    composer2.render();
    //renderer.render( scene, cameraLeft );
    //cameraLeft.position.x = -separation;
  
    //renderer.render( scene, cameraLeft );
    renderer.setViewport( width, 0, width, height);
    renderer.setScissor( width, 0, width, height);
    renderer.setScissorTest ( true );
    cameraRight.aspect = width * 2 / height;
    cameraRight.updateProjectionMatrix();
    composer2.render();
    //cameraRight.position.x = separation;
    //renderer.render( scene, cameraRight );
    
     
}

function loadGeometries(){
    var light = new THREE.DirectionalLight( 0xb4e7f2, 5 );
    light.position.set( 5, 5, 5 );
    scene.add( light );
    //Loading note blocks from picked song
    noteBlockArray = loadNoteBlocks();
}

/**
* Returning note block x position
*/
function getPositionX(n){
    switch(n){
    case 'C3':  return -0.8; break;
    case 'Db3':  return -0.64; break;
    case 'D3':  return -0.42; break;
    case 'Eb3':  return -0.21; break;
    case 'E3':  return -0.04; break;
    case 'F3':  return 0.27; break;
    case 'Gb3':  return 0.42; break;
    case 'G3':   return 0.65; break;
    case 'Ab3':  return 0.83; break;
    case 'A3':  return 1.03; break;
    case 'Bb3':  return 1.23; break;
    case 'B3':  return 1.39; break;
    case 'C4':  return 1.7;  break;
    case 'Db4':  return 1.85; break;
    case 'D4':  return 2.07; break;
    case 'Eb4':  return 2.27; break;
    case 'E4':  return 2.45; break;
    case 'F4':  return 2.77; break;
    case 'Gb4':  return 2.89; break;
    case 'G4':  return 3.12; break;
    case 'Ab4':  return 3.27; break;
    case 'A4':  return 3.49; break;
    case 'Bb4':  return 3.68; break;
    case 'B4':  return 3.85; break;
    default: return 0;  break;
    }
}

//Setting tempo depending on song picked
function getSongTempo(s){
    switch(s){
        case 'roses': tempo = 0.035; break;
        case 'jason_mraz': tempo = 0.5; break;
        case 'korv': tempo = 0.2; break;
        default: tempo = 0.001; break;
    }
    return tempo;
}
