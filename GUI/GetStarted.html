    <body>
        <div class ="left">
            <h2>1. How many keys are on your keyboard?</h2>
            <ul id="meny">
                <li><a id ="49" onclick="sendID(this.id);">49</a></li>
                <li><a id ="61" onclick="sendID(this.id);">61</a></li>
                <li><a id ="88" onclick="sendID(this.id);">88</a></li>
            </ul>
            <ul id="back">
                <li><a href="javascript:history.back()" target="_self">Go back</a></li>

        <div class ="left">
            <h2>1. How many keys are on your keyboard?</h2>
            <ul id="meny">
                <li><a id ="49" onclick="sendID(this.id);">49</a></li>
                <li><a id ="61" onclick="sendID(this.id);">61</a></li>
                <li><a id ="88" onclick="sendID(this.id);">88</a></li>
            </ul>
            <ul id="back">
                <li><a href="javascript:history.back()" target="_self">Go back</a></li>
            </ul>
        </div>
        <script>
               
               //Sending songID from clicked button
                function sendID(id){
                window.location.href = "Calibrate.html?" + id;
            }
            
            //Enabling keyboard input
            WebMidi.enable(function(err){ 
                if(err) 
                    console.log("WebMidi could not be enabled");
                else
                    console.log("WebMidi is enabled!");

                    //Fetching MIDI input
                    var input = WebMidi.inputs[0];

                    //Checking if MIDI input is connected
                    if(typeof input != 'undefined'){

                        //Listening for a 'note on' message (on all channels) 
                        input.addListener('noteon', "all", function(e){ 

                            let octave = e.note.octave + 2,
                                note = e.note.name,   
                                key = note + octave;

                            if(key == 'C4')
                                sendID('49');
                                
                        });
                    }
                    else
                        console.log('MIDI input not connected');
            })

        </script>

    </body>
</html>
