<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css" type="text/css" media="screen">

        <script>
            //Sending songID from clicked button
            function sendID(id){
                window.location.href = "../Piano.html?" + getID() + "?" + id;
            }

            function getID(){
            return location.search.substring(1).split("?")[0];
        }
        
        </script>

    </head>
    <body>
        <h1>Easy</h1>
            <ul id="meny">
                <li><a id ="jason_mraz" onclick="sendID(this.id);">Jason Mraz - I'm Yours</a></li>
                <li><a id ="roses" onclick="sendID(this.id);">The Chainsmokers - Roses</a></li>
                <li><a id ="korv" onclick="sendID(this.id);">Köp varm korv med hård kick</a></li>
            </ul>
            <ul id="back">
                <li><a href="javascript:history.back()" target="_self">Go back</a></li>
            </ul>
    </body>
</html>
