       <script>
            //Sending songID from clicked button
            function sendID(id){
                window.location.href = "PickTempo.html?" + getID() + "?" + id;
            }
                function getID(){
                return location.search.substring(1).split("?")[0] + "?" +
                       location.search.substring(1).split("?")[1] + "?" +
                       location.search.substring(1).split("?")[2];
            }
        </script>

    </head>
