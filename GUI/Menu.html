<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css" type="text/css" media="screen">
    </head>
    <body>

    <h1>Level of difficulty</h1>
        <ul id="meny">
            <li><a id = "Easy" onclick ="sendID(this.id)">Easy</a></li>
            <li><a href="Medium.html" target="_self">Medium</a></li>
            <li><a href="Hard.html" target="_self">Hard</a></li>

        </ul>
        <ul id="back">
            <li><a href="javascript:history.back()" target="_self">Go back</a></li>
        </ul>
        <script>
        
            function sendID(id){
                window.location.href = id + ".html?" + getID() ;
            }
                function getID(){
                return location.search.substring(1).split("?")[0];
            }

        let NOfKeys = location.search.substring(6).split("?keys=");

        if(NOfKeys == 49)
        {
            document.getElementById("meny").disabled = true;
        }
        

        console.log(NOfKeys);

        </script>
